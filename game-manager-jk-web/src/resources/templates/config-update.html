<th:block xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		  xmlns:th="http://www.thymeleaf.org"
		  layout:decorate="~{layout/jk-panel-layout}">

	<div layout:fragment="content">
		<div class="content">
			<div class="page-inner">

				<div class="page-header">
					<h4 class="page-title">Config</h4>
					<ul class="breadcrumbs">
						<li class="nav-home">
							<a th:href="@{/}">
								<i class="flaticon-home"></i>
							</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a th:href="@{/server}">Server</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a th:href="@{/servers/config}">Config</a>
						</li>
					</ul>
				</div>

				<div class="row">

					<div class="col-md-6">
						<div class="card">
							<h3 class="card-header bg-dark">Config File</h3>
							<div class="card-body">
								<p class="card-text">
									Download the server config file or upload a new one.
								</p>
								<a th:href="@{/server/config/server.cfg}" class="card-link">Download</a>
								<button class="btn btn-primary ml-3" data-toggle="modal" data-target="#uploadConfig">Upload</button>
							</div>
						</div>

						<div class="modal" id="uploadConfig">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title">Upload config</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<form id="upload-form" th:action="@{/server/config}" method="post" enctype="multipart/form-data">
											<fieldset>
												<div class="form-group">
													<label for="inputFile">File</label>
													<input type="file" class="form-control-file" id="inputFile" name="file">
													<!-- aria-describedby="fileHelp" <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small> -->
												</div>
											</fieldset>
										</form>
									</div>
									<div class="modal-footer">
										<button form="upload-form" type="submit" class="btn btn-primary">Save</button>
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>

	<th:block layout:fragment="javascript">

		<script>

		</script>

	</th:block>

</th:block>
